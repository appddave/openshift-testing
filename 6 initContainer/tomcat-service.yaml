apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tomcat-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: tomcat-service
    spec:
      initContainers:
      - name: appddave/agent-repo
        image: appddave/agent-repo:4.3
        imagePullPolicy: Never
        command: ["cp", "/sharedFiles/AppServerAgent.zip", "/mountPath/AppServerAgent.zip"]
        volumeMounts:
        - mountPath: /mountPath
          name: shared-files
      volumes:
        - name: shared-files
          emptyDir: {}
      serviceAccountName: appd-agent
      containers:
        - name: tomcat-service
          image: tomcat:9 
          imagePullPolicy: Never
          securityContext:
            privileged: true
          envFrom:
            - configMapRef:
                name: controller-config
          env:
            - name: TIER_NAME
              value: JavaApp 
          ports:
          - containerPort: 8080
          volumeMounts:
            - mountPath: /sharedFiles
              name: shared-files
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: appddave-tomcat-service
spec:
  selector:
    name: tomcat-service
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
status:
  loadBalancer: {}

